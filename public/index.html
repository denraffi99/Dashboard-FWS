<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard SPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6f6f6 0%, #fde68a 100%);
      min-height: 100vh;
    }
    .header-bar {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 24px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border-bottom: 1px solid #e5e7eb;
      position: relative;
      margin-bottom: 32px;
    }
    .logo {
      width: 90px;
      height: auto;
      margin-right: 24px;
      flex-shrink: 0;
    }
    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .dashboard-title {
      font-size: 2rem;
      font-weight: bold;
      color: #222;
      margin-bottom: 2px;
      letter-spacing: 1px;
    }
    .dashboard-subtitle {
      font-size: 1.1rem;
      color: #444;
      font-weight: 500;
      margin-top: 0;
    }
    #login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: auto;
      margin-top: 10px;
    }
    .login-box {
      background: #fff;
      padding: 36px 32px;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      min-width: 340px;
      max-width: 340px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-box h2 {
      margin-top: 0;
      margin-bottom: 22px;
      font-size: 1.7rem;
      text-align: center;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 18px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .input-label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 6px;
      color: #222;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
      margin-bottom: 0;
      background: #eaf2ff;
      box-sizing: border-box;
      text-align: left;
    }
    button {
      width: 100%;
      padding: 14px 0;
      border: none;
      background: #10b981;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 0.2s;
    }
    button:hover {
      background: #059669;
    }
    .dashboard {
      margin: 40px auto;
      background: rgba(255,255,255,0.15);
      width: 95%;
      max-width: 1200px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    .section-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #3b82f6, #10b981);
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      display: inline-block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }
    .button {
      padding: 16px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #06b6d4, #fde68a);
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #222;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 0.2s;
    }
    .button a {
      color: inherit;
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <img src="logo 1.png" alt="Logo" class="logo">
    <div class="header-text">
      <div class="dashboard-title">Dashboard</div>
      <div class="dashboard-subtitle">Link Support</div>
    </div>
  </div>

  <div id="login-section">
    <div class="login-box">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username" class="input-label">Username</label>
        <input type="text" id="username" placeholder="Masukkan username" />
      </div>
      <div class="form-group">
        <label for="password" class="input-label">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" />
      </div>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div class="dashboard" style="display:none;" id="dashboard-section">
    <div class="dashboard">
      <div class="section-title">BULANAN</div>
      <div class="grid">
        <div class="button" onclick="openSPS('Data Master OI')">Data Master OI</div>
        <div class="button" onclick="openSPS('Mapping AM')">Mapping AM</div>
        <div class="button" onclick="openSPS('List Print')">List Print</div>
        <div class="button" onclick="openSPS('Buku Takah')">Buku Takah</div>
        <div class="button" onclick="openSPS('Data Akun')">Data Akun</div>
      </div>

      <div class="section-title">MINGGUAN</div>
      <div class="grid">
        <div class="button" onclick="openSPS('Potensi Uninvoice')">Potensi Uninvoice</div>
        <div class="button" onclick="openSPS('Profil Invoice')">Profil Invoice</div>
      </div>

      <div class="section-title">TERTENTU</div>
      <div class="grid">
        <div class="button" onclick="openSPS('Potensi Isolir')">Potensi Isolir</div>
        <div class="button" onclick="openSPS('Potensi Koreksi')">Potensi Koreksi</div>
        <div class="button" onclick="openSPS('Data NPWP')">Data NPWP</div>
      </div>

      <div class="section-title">SOON</div>
      <div class="grid" id="sps-links"></div>

      <h3>Update Link SPS</h3>
      <div class="form-group">
        <input type="text" id="newTitle" placeholder="Judul Link" />
      </div>
      <div class="form-group">
        <input type="text" id="newLink" placeholder="https://link-sps.com" />
      </div>
      <button onclick="addLink()">Simpan</button>

      <h3>Hapus Link SPS</h3>
      <div class="form-group">
        <select id="linkToDelete"></select>
      </div>
      <button onclick="deleteSelectedLink()">Hapus Link</button>
    </div>
  </div>

  <script>
    async function loadLinks() {
      const res = await fetch('http://localhost:3000/links');
      const data = await res.json();
      const container = document.getElementById('sps-links');
      container.innerHTML = '';

      data.forEach((item, idx) => {
        const isObject = typeof item === 'object' && item !== null;
        const title = isObject ? (item.title || item.url) : item;
        const url = isObject ? item.url : item;

        const div = document.createElement('div');
        div.className = 'button';
        div.innerHTML = `<a href="${url}" target="_blank" style="text-decoration:none;color:inherit;">${title}</a>`;
        container.appendChild(div);
      });
    }

    async function addLink() {
      const newTitle = document.getElementById('newTitle').value;
      const newLink = document.getElementById('newLink').value;
      const formData = new FormData();
      formData.append('title', newTitle);
      formData.append('link', newLink);

      const res = await fetch('http://localhost:3000/add-link', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        alert('Berhasil disimpan!');
        document.getElementById('newTitle').value = '';
        document.getElementById('newLink').value = '';
        loadLinks();
        loadDeleteDropdown();
      } else {
        alert('Gagal menyimpan');
      }
    }

    async function deleteSelectedLink() {
      const select = document.getElementById('linkToDelete');
      const index = select.value;
      if (index === '') {
        alert('Pilih link terlebih dahulu');
        return;
      }

      const res = await fetch(`http://localhost:3000/delete-link/${index}`, { method: 'DELETE' });
      if (res.ok) {
        alert('Link berhasil dihapus.');
        loadLinks();
        loadDeleteDropdown();
      } else {
        alert('Gagal menghapus link.');
      }
    }

    async function loadDeleteDropdown() {
      const res = await fetch('http://localhost:3000/links');
      const data = await res.json();
      const select = document.getElementById('linkToDelete');
      select.innerHTML = '';

      data.forEach((item, idx) => {
        const isObject = typeof item === 'object' && item !== null;
        const title = isObject ? (item.title || item.url) : item;
        const url = isObject ? item.url : item;

        const option = document.createElement('option');
        option.value = idx;
        option.textContent = `${title} - ${url}`;
        select.appendChild(option);
      });
    }

    function openSPS(title) {
      fetch('http://localhost:3000/sps_links.json')
        .then(res => res.json())
        .then(data => {
          const url = data[title];
          if (url) {
            window.open(url, '_blank');
          } else {
            alert('Link SPS tidak ditemukan: ' + title);
          }
        })
        .catch(err => {
          alert('Gagal mengambil data SPS.');
        });
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('dashboard-section').style.display = '';
        loadLinks();
        loadDeleteDropdown();
      } else {
        alert('Login gagal!');
      }
    }
  </script>
</body>
</html>
